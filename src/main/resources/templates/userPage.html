<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <span class="navbar-brand me-0 h2" th:text="${user.getEmail()}">value</span>
            <span class="navbar-brand col-md-3 col-lg-2 mx-0 px-0">with roles:</span>
            <span class="navbar-brand col-md-3 mx-0 px-0" th:text="${user.getRolesString()}">email</span>
        </div>
        <form th:action="@{/logout}" th:method="POST">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="row g-0">
    <div class="col mt-2" style="height: 100vh;">
        <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
               role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </nav>
    </div>
    <div class="col-10 bg-light" style="height: 100vh;">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                 tabindex="0">
                <h1 class="page-header my-3 mx-4">User information-page</h1>
                <div class="card mx-4">
                    <h4 class="card-header">About user</h4>
                    <div class="card-body">
                        <table class="table table-striped table-small mt-1">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="about-user-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    const aboutUserTable = document.querySelector('#about-user-table')

    function loadAboutUserTable() {
        fetch('/api/users/me')
            .then(response => response.json())
            .then(data => {
                const row = aboutUserTable.insertRow()
                row.insertCell().textContent = data.id
                row.insertCell().textContent = data.username
                row.insertCell().textContent = data.age
                row.insertCell().textContent = data.email
                row.insertCell().textContent = data.rolesString
            })
            .catch(error => console.error(error))
    }

    loadAboutUserTable()
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .edit-btn {
            background-color: #4da6ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
    <title>All users</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <span class="navbar-brand me-0 h2" th:text="${user.getEmail()}">value</span>
            <span class="navbar-brand col-md-3 col-lg-2 mx-0 px-0">with roles:</span>
            <span class="navbar-brand col-md-3 mx-0 px-0" th:text="${user.getRolesString()}">email</span>
        </div>
        <form th:action="@{/logout}" th:method="POST">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="row g-0">
    <div class="col mt-2" style="height: 100vh;">
        <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
               role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
               role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </nav>
    </div>
    <div class="col-10 bg-light" style="height: 100vh;">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab"
                 tabindex="0">
                <h1 class="page-header my-3 mx-4">Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs mx-4" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home"
                                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table
                        </button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile"
                                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New User
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab"
                         tabindex="0">
                        <div class="card mx-4">
                            <h5 class="card-header">All users</h5>
                            <div class="card-body">
                                <table class="table table-striped table-small">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table-body">
                                    <div class="modal fade" th:id="${'modal-edit'+user.getId()}" tabindex="-1"
                                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Edit
                                                        user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <form id="formEdit" th:method="POST"
                                                          action="#"
                                                          th:action="@{/api/users/{id}(id=${user.getId()})}"
                                                          th:object="${user}">
                                                        <input type="hidden" name="_method" value="PUT">
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="idEditUser">
                                                                            <strong>ID</strong>
                                                                            <input class="form-control"
                                                                                   th:type="number"
                                                                                   th:name="id" id="idEditUser"
                                                                                   th:value="${user.getId()}"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="editUsername">
                                                                            <strong>Username</strong>
                                                                            <input class="form-control"
                                                                                   th:type="text"
                                                                                   th:name="username"
                                                                                   id="editUsername"
                                                                                   th:value="${user.getUsername()}"
                                                                                   required
                                                                                   minlength="1"
                                                                                   maxlength="50">
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="password">
                                                                            <strong>Password</strong>
                                                                            <input type="password"
                                                                                   class="form-control"
                                                                                   name="password"
                                                                                   minlength="3"
                                                                                   value=""
                                                                                   maxlength="20">
                                                                        </label>
                                                                    <p/>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="editAge">
                                                                            <strong>Age</strong>
                                                                            <input class="form-control"
                                                                                   th:type="number"
                                                                                   th:name="age" id="editAge"
                                                                                   th:value="${user.getAge()}"
                                                                                   required>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="editEmail">
                                                                            <strong>Email</strong>
                                                                            <input class="form-control"
                                                                                   th:type="email"
                                                                                   th:name="email"
                                                                                   id="editEmail"
                                                                                   th:value="${user.getEmail()}"
                                                                                   required>
                                                                        </label>
                                                                    </p>
                                                                    <label class="container-fluid col-5"
                                                                           for="editUserRoles">
                                                                        <strong>Role</strong>
                                                                        <select id="editUserRoles"
                                                                                class="form-select"
                                                                                required
                                                                                name="roles" multiple size="2">
                                                                            <option th:each="role: ${roles}"
                                                                                    th:value="${role.getId()}">
                                                                                <th:block
                                                                                        th:text="${role.getRoleName()}">
                                                                                </th:block>
                                                                            </option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal fade" th:id="${'modal-delete'+user.getId()}"
                                         tabindex="-1"
                                         aria-labelledby="ModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="ModalLabel">Delete user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <form id="formDelete" th:method="DELETE"
                                                          action="#"
                                                          th:action="@{api/users/{id}(id=${user.getId()})}"
                                                          th:object="${user}">
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="idDeleteUser">
                                                                            <strong>ID</strong>
                                                                            <input class="form-control"
                                                                                   th:type="number"
                                                                                   th:name="id"
                                                                                   id="idDeleteUser"
                                                                                   th:value="${user.getId()}"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="deleteUsername">
                                                                            <strong>Username</strong>
                                                                            <input class="form-control"
                                                                                   th:type="text"
                                                                                   th:name="username"
                                                                                   id="deleteUsername"
                                                                                   th:value="${user.getUsername()}"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="deleteAge">
                                                                            <strong>Age</strong>
                                                                            <input class="form-control"
                                                                                   th:type="number"
                                                                                   th:name="age"
                                                                                   id="deleteAge"
                                                                                   th:value="${user.getAge()}"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="deleteEmail">
                                                                            <strong>Email</strong>
                                                                            <input class="form-control"
                                                                                   th:type="email"
                                                                                   th:name="email"
                                                                                   id="deleteEmail"
                                                                                   th:value="${user.getEmail()}"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <label class="container-fluid col-5"
                                                                           for="deleteUserRoles">
                                                                        <strong>Role</strong>
                                                                        <select id="deleteUserRoles"
                                                                                class="form-control"
                                                                                readonly
                                                                                name="roles" multiple
                                                                                size="2">
                                                                            <option th:each="role: ${roles}"
                                                                                    th:value="${role.getId()}">
                                                                                <th:block
                                                                                        th:text="${role.getRoleName()}">
                                                                                </th:block>
                                                                            </option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">
                                                                Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                         tabindex="0">
                        <div class="card">
                            <h5 class="card-header">Add new user</h5>
                            <div class="card-body">
                                <div class="container mt-2 col-sm-4 text-center">
                                    <form th:action="@{/}" th:method="POST" th:object="${newUser}">
                                        <div class="form-group">
                                            <label for="username" class="font-weight-bold mt-1">
                                                <strong>Username</strong>
                                            </label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                   th:field="${newUser.username}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="age" class="font-weight-bold mt-4">
                                                <strong>Age</strong>
                                            </label>
                                            <input type="number" class="form-control" id="age" name="age"
                                                   th:field="${newUser.age}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="font-weight-bold mt-4">
                                                <strong>Email</strong>
                                            </label>
                                            <input type="text" class="form-control" id="email" name="email"
                                                   th:field="${newUser.email}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="font-weight-bold mt-4">
                                                <strong>Password</strong>
                                            </label>
                                            <input type="password" class="form-control" id="password"
                                                   name="password"
                                                   th:field="${newUser.password}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="roles" class="font-weight-bold mt-4">
                                                <strong>Role</strong>
                                            </label>
                                            <select multiple class="form-select" size="2" id="roles" name="roles">
                                                <option th:each="roles : ${roles}" th:value="${roles.id}">
                                                    <th:block th:text="${roles.getRoleName()}"></th:block>
                                                </option>
                                            </select>
                                        </div>
                                        <button class="btn btn-success mt-4" type="submit">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                 tabindex="0">
                <h1 class="page-header my-3 mx-4">User information-page</h1>
                <div class="card mx-4">
                    <h4 class="card-header">About user</h4>
                    <div class="card-body">
                        <table class="table table-striped table-small mt-1">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user: ${user}">
                                <td th:text="${user.id}"/>
                                <td th:text="${user.username}"/>
                                <td th:text="${user.age}"/>
                                <td th:text="${user.email}"/>
                                <td th:text="${user.getRolesString()}"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    const table = document.querySelector("#table-body");
    function loadTable() {
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                table.innerHTML = '';
                data.forEach(item => {
                    const row = table.insertRow();
                    row.insertCell().textContent = item.id;
                    row.insertCell().textContent = item.username;
                    row.insertCell().textContent = item.age;
                    row.insertCell().textContent = item.email;
                    row.insertCell().textContent = item.rolesString;
                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.classList.add('edit-btn');
                    editBtn.setAttribute('data-bs-toggle', 'modal');
                    editBtn.setAttribute('data-bs-target', '#modal-edit');
                    editBtn.addEventListener('click', (event) => {
                        const row = event.target.closest('tr');
                        const userId = row.cells[0].textContent;
                        const userName = row.cells[1].textContent;
                        const userAge = row.cells[2].textContent;
                        const userEmail = row.cells[3].textContent;
                        const userRole = row.cells[4].textContent;

                        const editModal = document.querySelector('#modal-edit');
                        const editUserIdInput = editModal.querySelector('#editUserId');
                        const editUserNameInput = editModal.querySelector('#editUserName');
                        const editUserAgeInput = editModal.querySelector('#editUserAge');
                        const editUserEmailInput = editModal.querySelector('#editUserEmail');
                        const editUserRoleInput = editModal.querySelector('#editUserRole');
                        editUserIdInput.value = userId;
                        editUserNameInput.value = userName;
                        editUserAgeInput.value = userAge;
                        editUserEmailInput.value = userEmail;
                        editUserRoleInput.value = userRole;

                        const modal = new bootstrap.Modal(editModal);
                        modal.show();
                    });
                    row.insertCell().appendChild(editBtn);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.setAttribute('data-bs-toggle', 'modal');
                    deleteBtn.setAttribute('data-bs-target', '#modal-delete');
                    deleteBtn.addEventListener('click', (event) => {
                        const row = event.target.closest('tr');
                        const userId = row.cells[0].textContent;
                        const userName = row.cells[1].textContent;
                        const userAge = row.cells[2].textContent;
                        const userEmail = row.cells[3].textContent;
                        const userRole = row.cells[4].textContent;

                        const deleteModal = document.querySelector('#modal-delete');
                        const deleteUserIdInput = deleteModal.querySelector('#deleteUserId');
                        const deleteUserNameInput = deleteModal.querySelector('#deleteUserName');
                        const deleteUserAgeInput = deleteModal.querySelector('#deleteUserAge');
                        const deleteUserEmailInput = deleteModal.querySelector('#deleteUserEmail');
                        const deleteUserRoleInput = deleteModal.querySelector('#deleteUserRole');
                        deleteUserIdInput.value = userId;
                        deleteUserNameInput.value = userName;
                        deleteUserAgeInput.value = userAge;
                        deleteUserEmailInput.value = userEmail;
                        deleteUserRoleInput.value = userRole;

                        const modal = new bootstrap.Modal(deleteModal);
                        modal.show();
                    });
                    row.insertCell().appendChild(deleteBtn);
                });
            })
            .catch(error => console.error(error));
    }
    loadTable();

</script>
</body>
</html>

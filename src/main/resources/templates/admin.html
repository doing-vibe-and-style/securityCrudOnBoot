<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .edit-btn {
            background-color: #4da6ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
    <title>All users</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <span class="navbar-brand me-0 h2" th:text="${user.getEmail()}">value</span>
            <span class="navbar-brand col-md-3 col-lg-2 mx-0 px-0">with roles:</span>
            <span class="navbar-brand col-md-3 mx-0 px-0" th:text="${user.getRolesString()}">email</span>
        </div>
        <form th:action="@{/logout}" th:method="POST">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="row g-0">
    <div class="col mt-2" style="height: 100vh;">
        <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
               role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
               role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </nav>
    </div>
    <div class="col-10 bg-light" style="height: 100vh;">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab"
                 tabindex="0">
                <h1 class="page-header my-3 mx-4">Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs mx-4" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home"
                                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table
                        </button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile"
                                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New User
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab"
                         tabindex="0">
                        <div class="card mx-4">
                            <h5 class="card-header">All users</h5>
                            <div class="card-body">
                                <table class="table table-striped table-small">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table-body">
                                    <div class="modal fade" id="modal-edit" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Edit
                                                        user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <form id="formEdit">
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="idEditUser">
                                                                            <strong>ID</strong>
                                                                            <input class="form-control"
                                                                                   type="number"
                                                                                   name="id" id="idEditUser"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="editUsername">
                                                                            <strong>Username</strong>
                                                                            <input class="form-control"
                                                                                   type="text"
                                                                                   name="username"
                                                                                   id="editUsername"
                                                                                   minlength="1"
                                                                                   maxlength="50"
                                                                                   required>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="userPassword">
                                                                            <strong>Password</strong>
                                                                            <input type="password"
                                                                                   class="form-control"
                                                                                   id="userPassword"
                                                                                   name="password"
                                                                                   minlength="3"
                                                                                   value=""
                                                                                   maxlength="20">
                                                                        </label>
                                                                    <p/>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="editAge">
                                                                            <strong>Age</strong>
                                                                            <input class="form-control"
                                                                                   type="number"
                                                                                   name="age" id="editAge"
                                                                                   required>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="editEmail">
                                                                            <strong>Email</strong>
                                                                            <input class="form-control"
                                                                                   type="email"
                                                                                   name="email"
                                                                                   id="editEmail"
                                                                                   required>
                                                                        </label>
                                                                    </p>
                                                                    <label class="container-fluid col-5"
                                                                           for="editUserRoles">
                                                                        <strong>Role</strong>
                                                                        <select id="editUserRoles"
                                                                                class="form-select"
                                                                                name="roles" multiple size="2"
                                                                                required>
                                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                                            <option value="ROLE_USER">USER</option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button class="btn btn-secondary" data-bs-dismiss="modal"
                                                                    id="editBtnClose">Close
                                                            </button>
                                                            <button type="submit" id="modalEditBtn"
                                                                    class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal fade" id="modal-delete"
                                         tabindex="-1"
                                         aria-labelledby="ModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="ModalLabel">Delete user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <form id="formDelete">
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="deleteId">
                                                                            <strong>ID</strong>
                                                                            <input class="form-control"
                                                                                   type="number"
                                                                                   name="id"
                                                                                   id="deleteId"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="deleteUsername">
                                                                            <strong>Username</strong>
                                                                            <input class="form-control"
                                                                                   type="text"
                                                                                   name="username"
                                                                                   id="deleteUsername"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="deleteAge">
                                                                            <strong>Age</strong>
                                                                            <input class="form-control"
                                                                                   type="number"
                                                                                   name="age"
                                                                                   id="deleteAge"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label class="container-fluid col-5"
                                                                               for="deleteEmail">
                                                                            <strong>Email</strong>
                                                                            <input class="form-control"
                                                                                   type="email"
                                                                                   name="email"
                                                                                   id="deleteEmail"
                                                                                   readonly>
                                                                        </label>
                                                                    </p>
                                                                    <label class="container-fluid col-5"
                                                                           for="deleteRoles">
                                                                        <strong>Role</strong>
                                                                        <select id="deleteRoles"
                                                                                class="form-control"
                                                                                readonly
                                                                                name="roles" multiple
                                                                                size="2">
                                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                                            <option value="ROLE_USER">USER</option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    id="deleteBtnClose" data-bs-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger"
                                                                    id="modalDeleteBtn">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                         tabindex="0">
                        <div class="card">
                            <h5 class="card-header">Add new user</h5>
                            <div class="card-body">
                                <div class="container mt-2 col-sm-4 text-center">
                                    <form id="newUserForm">
                                        <div class="form-group">
                                            <label for="newUsername" class="font-weight-bold mt-1">
                                                <strong>Username</strong>
                                            </label>
                                            <input type="text" class="form-control" id="newUsername" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newUserAge" class="font-weight-bold mt-4">
                                                <strong>Age</strong>
                                            </label>
                                            <input type="number" class="form-control" id="newUserAge" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newUserEmail" class="font-weight-bold mt-4">
                                                <strong>Email</strong>
                                            </label>
                                            <input type="text" class="form-control" id="newUserEmail" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newUserPassword" class="font-weight-bold mt-4">
                                                <strong>Password</strong>
                                            </label>
                                            <input type="password" class="form-control" id="newUserPassword" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newUserRole" class="font-weight-bold mt-4">
                                                <strong>Role</strong>
                                            </label>
                                            <select multiple class="form-select" size="2" id="newUserRole" required>
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option value="ROLE_USER">USER</option>
                                            </select>
                                        </div>
                                        <button class="btn btn-success mt-4" id="addNewUserBtn" type="submit">
                                            Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                 tabindex="0">
                <h1 class="page-header my-3 mx-4">User information-page</h1>
                <div class="card mx-4">
                    <h4 class="card-header">About user</h4>
                    <div class="card-body">
                        <table class="table table-striped table-small mt-1">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="about-user-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src=/static/addNewUser.js></script>
<script type="module" src=/static/deleteUser.js></script>
<script type="module" src=/static/editUser.js></script>
<script type="module" src=/static/loadTable.js></script>
<script type="module" src=/static/loadAboutUser.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
